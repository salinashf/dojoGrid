<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Dojo Button Widget Test</title>
    <link id="themeStyles" rel="stylesheet" href="app/lib/dijit/themes/claro/claro.css"/>
    <script type="text/javascript" src="app/lib/dojo/dojo.js" data-dojo-config="isDebug: true, parseOnLoad: true"></script>
    <script type="text/javascript">
        dojo.require("dijit.dijit");
        dojo.require("dijit.ColorPalette");
        dojo.require("dijit.Tooltip");
        dojo.require("dijit.Dialog");
        dojo.require("dijit.Menu");
        dojo.require("dijit.MenuItem");
        dojo.require("dijit.PopupMenuItem");
        dojo.require("dijit.MenuSeparator");
        dojo.require("dijit.form.Button");
        dojo.require("dijit.form.DropDownButton");
        dojo.require("dijit.form.ComboButton");
        dojo.require("dijit.form.ToggleButton");
        dojo.require("dijit.form.Form");
        dojo.require("dijit.form.TextBox");
        dojo.require("dojo.parser");
    </script>
</head>
	<body class="claro" role="main">
	<span dojoType="dijit/layout/StackController" containerId="sc"> </span>
		<div id="sc" dojoType="dijit/layout/StackContainer" style="border-color: red; width: 100%; height: 90px;">
			<div id="c1" dojoType="dijit/layout/ContentPane"  style='background: #0A7AA9' title="widget 1">First Widget</div>
			<div id="c2" dojoType="dijit/layout/ContentPane" style='background: #0aa908'title="widget 2"> Second Widget</div>
			<div id="c3" dojoType="dijit/layout/ContentPane" style='background: #FFCE80'title="widget 3"> Third Widget</div>
		</div>
	</body>
</html>
